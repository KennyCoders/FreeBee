<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Game Platforms</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="inner">
                <div class="logo-title-container">
                    <img src="images/BeeLogoFixed.png" alt="Bee Logo" class="bee-logo" />
                    <h1>
                        <span class="bee-yellow">Free</span><span class="bee-black">bee</span>, New games every week.
                    </h1>
                </div>
            </div>
        </header>
        
        <div id="main">
            <div class="inner">
                <h2 class="center-text">
                    <span class="full-text">Discover free and rotating games added to Epic Games, Amazon, Xbox, and Sony.<br>Visit weekly to never miss out on new releases and free game offerings.</span>
                    <span class="mobile-text">Discover free and rotating games weekly.</span>
                </h2>

                <p id="date-range" class="center-text"></p>    
            </div>
        </div>


                  
        
                
            </header>

            <!-- Epic Games Section -->
            <div class="platform-section" id="epic_games-section">
                <img src="images/EpicLogo.png" alt="Epic Games Logo" class="epic-logo" />
                <section class="tiles" id="epic_games-tiles">
                    <!-- Epic Games tiles will be inserted here by JavaScript -->
                </section>
            </div>

            <!-- Amazon Games Section -->
            <div class="platform-section" id="amazon_games-section">
                <img src="images/AmazonLogo.png" alt="Amazon Games Logo" class="amazon-logo" />
                <section class="tiles" id="amazon_games-tiles">
                    <!-- Amazon Games tiles will be inserted here by JavaScript -->
                </section>
            </div>

            <!-- Xbox Games Section -->
            <div class="platform-section" id="xbox_games-section">
                <img src="images/XboxLogo.png" alt="Xbox Games Logo" class="xbox-logo" />
                <section class="tiles" id="xbox_games-tiles">
                    <!-- Xbox Games tiles will be inserted here by JavaScript -->
                </section>
            </div>

            <!-- Sony Games Section -->
            <div class="platform-section" id="sony_games-section">
                <img src="images/playstationlogo.png" alt="Sony Games Logo" class="sony-logo" />
                <section class="tiles" id="sony_games-tiles">
                    <!-- Sony Games tiles will be inserted here by JavaScript -->
                </section>
            </div>

        </div>
    </div>

    <!-- <div>
        <footer id="footer">
            <div class="inner">
                Footer content here 
           </div>
        </footer>
    </div> -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/script.js" defer></script> <!-- Reference to external script.js -->
    <script src="assets/js/bubble.js"></script>

    
</body>
</html>
